[env:esp32dev]
platform = espressif32
board = upesy_wroom
framework = arduino
board_build.filesystem = spiffs 
lib_deps = 
	https://github.com/adafruit/Adafruit_NeoPixel
	https://github.com/bblanchon/ArduinoJson